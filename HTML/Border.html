<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 5px solid black;
            border-bottom: 10px ;
            border-bottom-color: rgb(132, 0, 255);
            border-bottom-style:ridge;
            padding: 10px;
            width: 200px;
            text-align: center;
            margin: 10px;
        }
        .box {
  width: 300px;           /* Content width */
  padding: 20px;          /* Space around content */
  border: 10px solid green; /* Border around padding */
  margin: 15px;           /* Space outside the border */
  background-color: rgb(194, 194, 82);
}
    </style>
</head>
<body>
    <div>This is the div1</div>
    <div>This is the div2</div>
    <div class="box">This is the CSS Box Model example.</div>
</body>
