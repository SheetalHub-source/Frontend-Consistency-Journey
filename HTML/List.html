<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
<style>ul{
    list-style-type: none;
    padding: 0;
    margin: 0;
    overflow: hidden;
    background-color: #986f6f;
}
li{
    float: left;
    display: block;
    margin-right: 23px;
}

</style>
</head>
<body>
    <!-- <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ol> -->
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot drink</dd>
        <dt>Tea</dt>
        <dd>- Favourite drink</dd>
    </dl>
</body>
</html>
