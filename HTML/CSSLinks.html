<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Link</title>
    <style>
         a {
  background-color: yellow;
  font-weight: bold;
}
a:link {
  color: red;
    text-decoration: none;

}

/* visited link */
a:visited {
  color: green;
  text-decoration: overline;
}

/* mouse over link */
a:hover {
  color: hotpink;
text-decoration: underline;}

/* selected link */
a:active {
  color: blue;
}
    </style>
</head>
<body>
    
    <h1>Style a link</h1>

<p><a href="default.asp" target="_blank">This is a link</a></p>

</body>
</html>
