<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="html-styles.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="Images.html" target="iframe_a">HtmlStyle.html</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
