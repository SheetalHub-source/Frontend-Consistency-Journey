<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Container</title>
    <style>
        div{
            width:calc(100%/4);
            height: 50vh;
            margin: auto;
            float:left;
            text-align: center;
            line-height: 50vh;
            color: white;
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            box-sizing: border-box;
            border: 2px solid white;
            
        }
        #First{
            background-color: rgb(164, 110, 110);
        }
        #Second{
            background-color: rgb(109, 109, 182);
        }
        #Third{
          background-color: rgb(108, 192, 108);
        }
        #Fourth{
            background-color: rgb(169, 125, 169);
        }

    </style>
</head>
<body>
    <div id="First">First</div>
    <div id="Second">Second</div>
    <div id="Third">Third</div>
    <div id="Fourth">Fourth</div>
</body>
</html>
