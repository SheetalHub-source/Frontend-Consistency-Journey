<!DOCTYPE html>
<html>
<head>
<style>
.product {
  display: inline-block;     /* Sit next to each other */
  width: 200px;
  height: 250px;
  padding: 15px;
  margin: 10px;
  border: 2px solid #333;
  text-align: center;
  vertical-align: top;        /* Align cards from the top */
}

.product img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}
</style>
</head>
<body>

<h2>Our Products</h2>

<div class="product">
  <img src="https://via.placeholder.com/200x120" alt="Product 1">
  <h3>Product A</h3>
  <p>₹499</p>
</div>

<div class="product">
  <img src="https://via.placeholder.com/200x120" alt="Product 2">
  <h3>Product B</h3>
  <p>₹699</p>
</div>

<div class="product">
  <img src="https://via.placeholder.com/200x120" alt="Product 3">
  <h3>Product C</h3>
  <p>₹899</p>
</div>

</body>
</html>
