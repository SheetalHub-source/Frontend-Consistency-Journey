<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
    <link rel="shortcut icon" href="/Images/image.png" type="image/x-icon">
</head>

<body>
    <form action="Table.html" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name here"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1"> I have a Bike</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2"> I have a Car</label><br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Cycle">
        <label for="vehicle1"> I have a Cycle</label><br>
        <input type="checkbox" name="vehicle4" id="vehicle4" value="Scooty">
        <label for="vehicle1"> I have a Scooty</label><br>

        <select id="cars" name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
