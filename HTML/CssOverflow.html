}

.btn {
  position: absolute;
  left: 100px;
  top: 80px;
  padding: 10px 20px;
  background: orange;
  border: none;
  z-index: 5; /* higher â†’ appears on top */
}

    </style>
</head>
<body>

  <button class="btn">Click Me</button>
</div>
